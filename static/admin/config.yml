backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: /static/images
public_folder: /images

collections:
  - name: "updates"
    label: "Updates"
    folder: "content/updates"
    create: true
    slug: "{{slug}}"
    media_folder: "/static/images/uploads"
    public_folder: "/images/uploads"
    path: "{{slug}}-{{month}}-{{day}}/index"
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false

      - label: "Media"
        name: "media"
        widget: "list"
        summary: "{{fields.image}}"
        fields:
          - label: Image
            name: image
            widget: object
            required: false
            fields:
              - label: File
                name: src
                widget: image
              - label: Alt Text
                name: alt
                widget: text

          - label: Embed
            name: embed
            widget: text
            required: false

          - label: "Video"
            name: "video"
            widget: "file"
            required: false
