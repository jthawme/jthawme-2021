backend:
    name: git-gateway
    branch: master

media_folder: static/img
public_folder: /img

collections:
    - name: "updates"
      label: "Updates"
      folder: "content/updates"
      create: true
      slug: "index"
      media_folder: "static/images/uploads"
      public_folder: "/images/uploads"
      path: "{{slug}}-{{month}}-{{day}}/index"
      editor:
          preview: false
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
          - label: "Media"
            name: "media"
            widget: "list"
            summary: "{{fields.type}}"
            field:
                - label: Image
                  name: image
                  widget: image
                - label: Embed
                  name: embed
                  widget: text
                - label: "Video"
                  name: "video"
                  widget: "file"
